databaseChangeLog:
  - changeSet:
      id: add-doctor-table
      author: RKeur
      changes:
        - createTable:
            tableName: doctor
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_doctor
              - column:
                  name: firstName
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: lastName
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: add-insurance-table
      author: RKeur
      changes:
        - createTable:
            tableName: insurance
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_insurance
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(12)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: add-patient-table
      author: RKeur
      changes:
        - createTable:
            tableName: patient
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_patient
              - column:
                  name: firstName
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: lastName
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: insuranceCompanyId
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_insurance_company
                    validateForeignKey: true
                    references: insurance(id)
  - changeSet:
      id: add-patient-doctor-table
      author: RKeur
      changes:
        - createTable:
            tableName: PatientDoctor
            columns:
              - column:
                  name: patientId
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_pat_doc_patient
                    validateForeignKey: true
                    references: patient(id)
              - column:
                  name: doctorId
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_pat_doc_doctor
                    validateForeignKey: true
                    references: doctor(id)
          addPrimaryKey:
            tableName: patientDoctor
            validate: true
            constraintName: pk_patient_doctor
            columnNames: patientId, doctorId
  - changeSet:
      id: add-prescription-table
      author: RKeur
      changes:
        - createTable:
            tableName: prescription
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_prescription
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: price
                  type: DECIMAL(6,2)
                  constraints:
                    nullable: false
              - column:
                  name: MaxDosage (mg)
                  type: DECIMAL(8,2)
                  constraints:
                    nullable: false
  - changeSet:
      id: add-patient-prescription-table
      author: RKeur
      changes:
        - createTable:
            tableName: patientPrescription
            columns:
              - column:
                  name: patientId
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_pat_pres_patient
                    validateForeignKey: true
                    references: patient(id)
              - column:
                  name: prescriptionId
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_pat_pres_prescription
                    validateForeignKey: true
                    references: prescription(id)
              - column:
                  name: datePrescribed
                  type: DATETIME
                  constraints:
                    nullable: false
          addPrimaryKey:
            tableName: patientPrescription
            validate: true
            constraintName: pk_patient_prescription
            columnNames: patientId, prescriptionId